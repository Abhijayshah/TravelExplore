<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008B8B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="200" fill="#87CEEB"/>
  
  <!-- Backwater -->
  <rect x="0" y="200" width="800" height="250" fill="url(#waterGradient)"/>
  
  <!-- Water reflections -->
  <ellipse cx="300" cy="350" rx="50" ry="10" fill="#87CEEB" opacity="0.3"/>
  <ellipse cx="600" cy="380" rx="40" ry="8" fill="#87CEEB" opacity="0.3"/>
  
  <!-- Coconut palms -->
  <ellipse cx="100" cy="250" rx="6" ry="50" fill="#8B4513"/>
  <ellipse cx="100" cy="210" rx="20" ry="12" fill="url(#greenGradient)"/>
  <ellipse cx="85" cy="205" rx="15" ry="8" fill="url(#greenGradient)"/>
  <ellipse cx="115" cy="205" rx="15" ry="8" fill="url(#greenGradient)"/>
  
  <ellipse cx="700" cy="270" rx="8" ry="60" fill="#8B4513"/>
  <ellipse cx="700" cy="220" rx="25" ry="15" fill="url(#greenGradient)"/>
  <ellipse cx="680" cy="215" rx="18" ry="10" fill="url(#greenGradient)"/>
  <ellipse cx="720" cy="215" rx="18" ry="10" fill="url(#greenGradient)"/>
  
  <!-- Houseboat -->
  <ellipse cx="400" cy="320" rx="80" ry="15" fill="#8B4513"/>
  <rect x="350" y="305" width="100" height="20" fill="#DEB887"/>
  <rect x="370" y="290" width="60" height="15" fill="#CD853F"/>
  <polygon points="380,290 390,280 410,280 420,290" fill="#8B0000"/>
  
  <!-- Vegetation on banks -->
  <rect x="0" y="450" width="800" height="150" fill="url(#greenGradient)"/>
  
  <!-- Mangroves -->
  <ellipse cx="50" cy="470" rx="15" ry="25" fill="#006400"/>
  <ellipse cx="150" cy="480" rx="12" ry="20" fill="#006400"/>
  <ellipse cx="750" cy="475" rx="18" ry="30" fill="#006400"/>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c5aa0">Kerala Backwaters</text>
</svg>