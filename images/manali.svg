<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4E37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <polygon points="0,300 200,150 400,200 600,100 800,180 800,400 0,400" fill="url(#mountainGradient)"/>
  
  <!-- Snow caps -->
  <polygon points="150,170 200,150 250,170 200,160" fill="white"/>
  <polygon points="550,120 600,100 650,120 600,110" fill="white"/>
  
  <!-- Trees -->
  <polygon points="100,350 120,300 140,350" fill="#228B22"/>
  <rect x="118" y="350" width="4" height="30" fill="#8B4513"/>
  
  <polygon points="300,380 325,320 350,380" fill="#228B22"/>
  <rect x="323" y="380" width="4" height="25" fill="#8B4513"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#90EE90"/>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c5aa0">Manali</text>
</svg>