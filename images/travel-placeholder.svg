<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3d6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="30" fill="white" opacity="0.1"/>
  <circle cx="650" cy="100" r="40" fill="white" opacity="0.1"/>
  <circle cx="700" cy="450" r="25" fill="white" opacity="0.1"/>
  <circle cx="100" cy="500" r="35" fill="white" opacity="0.1"/>
  
  <!-- Travel icon -->
  <g transform="translate(350, 250)">
    <!-- Airplane -->
    <path d="M0,20 L20,10 L80,15 L100,5 L105,10 L85,20 L100,25 L95,30 L80,25 L20,30 L0,20 Z" fill="white" opacity="0.8"/>
    <!-- Clouds -->
    <ellipse cx="-50" cy="0" rx="25" ry="12" fill="white" opacity="0.6"/>
    <ellipse cx="-35" cy="-5" rx="20" ry="10" fill="white" opacity="0.6"/>
    <ellipse cx="-65" cy="-5" rx="15" ry="8" fill="white" opacity="0.6"/>
    
    <ellipse cx="120" cy="-10" rx="30" ry="15" fill="white" opacity="0.6"/>
    <ellipse cx="140" cy="-15" rx="25" ry="12" fill="white" opacity="0.6"/>
    <ellipse cx="100" cy="-15" rx="20" ry="10" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">TravelExplore</text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.8">Discover Amazing Destinations</text>
</svg>