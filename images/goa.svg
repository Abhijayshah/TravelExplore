<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ocean -->
  <rect width="800" height="300" fill="url(#oceanGradient)"/>
  
  <!-- Waves -->
  <path d="M0,250 Q200,230 400,250 T800,250 L800,300 L0,300 Z" fill="#87CEEB" opacity="0.7"/>
  <path d="M0,270 Q150,250 300,270 T600,270 T800,270 L800,300 L0,300 Z" fill="white" opacity="0.5"/>
  
  <!-- Beach -->
  <rect x="0" y="300" width="800" height="300" fill="url(#sandGradient)"/>
  
  <!-- Palm trees -->
  <ellipse cx="150" cy="320" rx="8" ry="60" fill="#8B4513"/>
  <ellipse cx="150" cy="280" rx="25" ry="15" fill="#228B22"/>
  <ellipse cx="130" cy="275" rx="20" ry="10" fill="#228B22"/>
  <ellipse cx="170" cy="275" rx="20" ry="10" fill="#228B22"/>
  
  <ellipse cx="650" cy="340" rx="10" ry="70" fill="#8B4513"/>
  <ellipse cx="650" cy="290" rx="30" ry="18" fill="#228B22"/>
  <ellipse cx="625" cy="285" rx="25" ry="12" fill="#228B22"/>
  <ellipse cx="675" cy="285" rx="25" ry="12" fill="#228B22"/>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="40" fill="#FFD700"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="60" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="220" cy="55" rx="25" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="180" cy="55" rx="20" ry="10" fill="white" opacity="0.8"/>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c5aa0">Goa Beach</text>
</svg>